<div class="container-fluid">
  <br>
  <form
    [formGroup]="form"
    *ngIf="!disabled"
  >
    <div
      class="row"
      style="display:flex;align-items:center;"
    >
      <div style="margin-right: 5px">
        <input
          type="text"
          class="form-control"
          formControlName="filtro"
          placeholder="Filtro..."
        >
      </div>
      <div>
        <button
          class="btn btn-default"
          type="button"
          (click)="clearFiltro()"
          [disabled]="disabled"
        >Limpar</button>
      </div>
    </div>
    <div class="row" style="margin-bottom: 10px; margin-top: 0 !important;">Filtre por faixa de dispositivos (ex. 1-3) ou palavras-chave.</div>
    <div class="row"><label><input type="checkbox"> Selecionar Todos</label></div>
  </form>
  <br *ngIf="!disabled">
  <div
    class="row"
    *ngIf="!disabled"
  >
    <div
      class="col-xs-12"
      style="overflow-y: auto;border: #ccc 1px solid;min-height: 70px;max-height: 150px;"
    >
      <div class="grid">
        <ng-container *ngFor="let dispositivo of getDispositivosWithFilter(); let i = index">
          <div>
            <input
                [id]="dispositivo.numeroIdentificador"
                type="checkbox"
                style="cursor: pointer"
                [(ngModel)]="dispositivo.selected"
                onselect="onSelected(dispositivo)"
                [disabled]="disabled"
            >
          </div>
          <div><label [attr.for]="dispositivo.numeroIdentificador"><strong>{{dispositivo.numeroIdentificador}}</strong></label></div>
          <div><label [attr.for]="dispositivo.numeroIdentificador">{{dispositivo.texto}}</label></div>
          <div><label *ngIf="dispositivo.conteudo != null" [attr.for]="dispositivo.numeroIdentificador">{{dispositivo.conteudo}}</label>&nbsp;</div>
        </ng-container>
      </div>
    </div>
  </div>
  <br *ngIf="!disabled">
  <div class="row">
    <div class="col-xs-12 pad0">
      <label>Itens destacados:&nbsp;</label>
      <span> Dispositivos 1 a 3 e 3 a 5 do veto 36/2018.</span>
    </div>
  </div>
  <div class="row">
    <label
      *ngIf="getDispositivosSelecionados().length === 0"
      style="font-weight: normal !important;"
    >Nenhum Item Selecionado</label>
    <span *ngFor="let dispositivo of getDispositivosSelecionados(); let i=index">
      <button
        type="button"
        class="btn btn-default"
        aria-label="Close"
        [disabled]="disabled"
      >
        {{dispositivo.numeroIdentificador}}
        <span
          (click)="remove(dispositivo)"
          aria-hidden="true"
          class="badge"
        >&times;</span>
      </button>
    </span>
  </div>
</div>
